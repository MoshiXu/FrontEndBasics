<!DOCTYPE html>
<html>
<head>
	<title>Demo1</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script>
		console.log($);
		console.log(jQuery);
		$(document).ready(function(){
			console.log("DOM elements are loaded");
			$("#btn1").click(function(){
				console.log($("#x").text());//id selector
				console.log($("div.y").text());//class selector
				console.log($("h4").text());//element selector
				console.log($('a[href="http://www.google.com"]'));//attribute selector
				console.log($('a[href*="google"]'));//contains
				console.log($('a[href$=".com'));//end with
				console.log($('a[href^="http"'));//start with
				console.log($("div.container h4"));//descendant selector
				console.log($("div.container > h4"));//child selector
			})
			$("#btn2").click(function(){
				$("#x").text("<b><b>First para is changed</b></b>");
				$("p.y").html("<b>Second para is changed!</b>");
				console.log($("#x").text());
				console.log($("p.y").html());
				$("h4").addClass("highlight");//remove class
			})
			$("#btn3").click(function(){
				console.log("href: ",$("a").attr("href"));
				console.log("target: ",$("a").attr("target"));
				console.log("data-foo: ",$("a").prop("href"));
				console.log("data-foo by prop: ",$("a").prop("data-foo"));
				console.log("data-foo by data: ",$("a").data("foo"));
			})
			$("#btn4").click(function(){
				var $a=$("a");
				$a.attr("href","http://www.pornhub.com");
				$a.text("Pornhub");
				var aStyles={
					color:'red',
					fontSize:'20pt'
				}
				$a.css(aStyles)
			});
		})
	</script>
</head>
<body>
	<div class="container">
		<h1 onclick="alert('h1 is clicked.')">jQuery Selectors</h1>
		<hr>
		<h2>Basic Selector</h2>
		<p id="x">First Paragraph</p>
		<p class="y">Second Paragraph</p>
		<div class="y">Another Second Paragraph</div>
		<h4>This is a h4 tag</h4>
		<div>
			<button class="btn btn-primary" id="btn1">Select</button>
			<button class="btn btn-primary" id="btn2">Update</button>
		</div>
	</div>
	<hr>

	<h2>Select Attribute</h2>
	<p>
		<a href="http://www.google.com" target="_blank" data-foo="bar">
			Google
		</a>
	</p>
	<div>
		<button class="btn btn-primary" id="btn3">
			Read Link
		</button>
		<button class="btn btn-primary" id="btn4">
			Update Link
		</button>
		<h4>This is a h4 tag in div</h4>
	</div>
	<h4>This is a h4 tag at bottom</h4>

</body>
</html>
